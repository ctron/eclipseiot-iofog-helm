apiVersion: v1
kind: ServiceAccount
metadata:
  name: svacc-test-runner
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-get-services
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["connector", "controller"]
    verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: svacc-test-runner
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
subjects:
  - kind: ServiceAccount
    name: svacc-test-runner
    namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
roleRef:
  kind: Role
  name: role-get-services
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: test-runner
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
  labels:
    name: test-runner
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName: svacc-test-runner
  containers:
    - name: test-runner
      image: gcr.io/focal-freedom-236620/test-runner:latest
      env:
        - name: CONTROLLER
          value: "controller:{{ .Values.controller.port }}"
  restartPolicy: Never

