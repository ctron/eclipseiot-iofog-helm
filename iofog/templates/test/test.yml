apiVersion: v1
kind: Pod
metadata:
  name: test-runner
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
  labels:
    name: test-runner
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test-runner
      image: {{ .Values.tests.image }}
      imagePullPolicy: {{ .Values.tests.imagePullPolicy }}
      env:
        - name: CONTROLLER
          value: "controller:{{ .Values.controller.port }}"
  restartPolicy: Never

